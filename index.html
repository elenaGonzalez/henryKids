<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Henry Kids </title>
        <link rel="stylesheet" type="text/css" href="./estilos.css" media="screen" />
        <link rel="icon" type="image/png" href="imagen.png">
    </head>
    <body>
        <div class="header">
            <img src="./henry-ico.png" alt="Henry">
        </div> 
        <h1>Bienvenid@s Henry's</h1>
            <h4><a href="https://hourofcode.com/es/learn">A Programar!!</a></h4>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
            <div>
                <div id="contenedor">
                    <div class="imagen"><img src="./heroinas.jpg" alt="mundo" /></div>
                    <input type="text" id="nombre" value="" placeholder="Nombre"></input>
                    <br />
                    <input type="text" id="edad" value="" placeholder="Edad"></input> 
                    <br /> 
                  <button 
                      onclick="var nombre = document.getElementById('nombre').value;
                      var edad = document.getElementById('edad').value;
                      
                      document.getElementById('nombre').value='';
                      document.getElementById('edad').value='';     
                      //alert(`Hola ${nombre}. Tu color favorito es el ${color} y tu edad es ${edad}`);


                      Swal.fire({
                      title: '<i>Bienvenid@</i>', 
                      html: `Hola <b>${nombre}</b>. Tu edad es ${edad} años`,  
                      confirmButtonText: ' <u>cerrar</u>', 
                    });

                      var elemento = document.createElement('li');
                      var texto = document.createTextNode(`${nombre}-${edad} años`);
                      elemento.appendChild(texto);

                      var lista = document.getElementById('ul');
                      lista.appendChild(elemento);
                      ">
                      Enviar
                  </button>       
                </div>
            </div>  
        <div id="datos"><ul id="ul"></ul></div> 
  </body> 
</html>
